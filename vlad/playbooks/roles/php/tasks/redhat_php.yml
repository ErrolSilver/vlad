---
- name: get ius rpm
  command: wget http://dl.iuscommunity.org/pub/ius/stable/CentOS/6/x86_64/ius-release-1.0-13.ius.centos6.noarch.rpm
  tags: php

- name: install ius
  command: rpm -Uvh /home/{{ user }}/ius-release-1.0-13.ius.centos6.noarch.rpm creates=/etc/yum.repos.d/ius.repo
  tags: php
  sudo: true

- name: install php packages
  yum: pkg={{ item }} state=latest
  with_items:
   - php
   - php-devel
   - php-apc
   - php-pear
   - php-cli
   - php-common
   - php-dom
   - php-gd
   - php-mysql
   - php-xmlrpc
   - php-soap
   - php-curl
   - php-pdo
  tags: php
  sudo: true
  when: php_version != '5.4'
  notify:
    - restart httpd

- name: install php packages
  yum: pkg={{ item }} state=latest
  with_items:
   - php54
   - php54-devel
   - php54-pecl-apc
   - php54-pear
   - php54-cli
   - php54-common
   - php54-dom
   - php54-gd
   - php54-mysql
   - php54-xmlrpc
   - php54-soap
   - php54-curl
   - php54-pdo
  tags: php
  sudo: true
  when: php_version == '5.4'
  notify:
    - restart httpd

- name: change php apache2 memory_limit
  lineinfile: dest=/etc/php.ini regexp="^[#|;]?memory_limit =" insertafter="^[#|;]?memory_limit =" line="memory_limit = {{ php_memory_limit }}"
  tags: php
  sudo: true
  notify:
    - restart httpd

- name: change php apache2 max_execution_time
  lineinfile: dest=/etc/php.ini regexp="^[#|;]?max_execution_time =" insertafter="^[#|;]?max_execution_time =" line="max_execution_time = {{ php_max_execution_time }}"
  tags: php
  sudo: true
  notify:
    - restart httpd

