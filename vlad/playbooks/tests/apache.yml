---
- name: test | apache is installed
  shell: apache2 -v
  register: apache_result
  failed_when: "apache_result.rc != 0"
  changed_when: False
  when: apache_install is defined and apache_install == true and ansible_os_family == "Debian"
  tags: test

- name: test | apache is installed
  command: httpd -v
  register: apache_result
  failed_when: "apache_result.rc != 0"
  changed_when: False
  when: apache_install is defined and apache_install == true and ansible_os_family == "RedHat"
  tags: test
  sudo: true