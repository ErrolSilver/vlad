---
- name: CSS | install css packages
  apt: pkg={{ item }} state=installed
  sudo: true
  with_items:
   - node-less

- name: CSS | Install rubygems package
  apt: pkg=rubygems state=installed
  sudo: true
  tags: css

- name: CSS | Install rake
  gem: name=rake state=present
  sudo: true
  tags: css

- name: CSS | Install SASS
  gem: name=sass state=present
  sudo: true
  tags: css

- name: CSS | Install Susy
  gem: name=susy state=present
  sudo: true
  tags: css

- name: CSS | Install Compass
  gem: name=compass state=present
  sudo: true
  tags: css

- name: CSS | Install Respond-to
  gem: name=respond-to state=present
  sudo: true
  tags: css